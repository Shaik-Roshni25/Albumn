<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Photo Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7a80a;
        }
        .container {
            width: 360px;
            background-color:#0af7ef ;
            border-radius: 15px;
            padding: 15px;
            color: #0af7ef;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .album-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: black;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
        }
        .grid-item {
            position: relative;
            background-color: #260af7;
            height: 150px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: 0.3s ease;
            color: black;
        }
        .grid-item img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            margin-bottom: 5px;
        }
        .grid-item p {
            font-size: 14px;
            font-weight: bold;
        }
        .grid-item:hover {
            transform: translateY(-5px);
            background-color: #f70acc;
            color: white;
        }
        .tag {
            font-size: 12px;
            color: #aaa;
        }
        .hidden {
            display: none;
        }
        .buttons button {
            background-color: #ff5757;
            border: none;
            color: white;
            padding: 10px;
            margin-top: 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .buttons button:hover {
            background-color: #ff7979;
        }
        /* Image Options */
        .image-options {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .image-options button {
            background-color: #6c63ff;
            padding: 10px;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .image-options button:hover {
            background-color: #7d78ff;
        }
        /* Colors for each album */
        #camera {
            background-color:#f70acc;
        }
        #screenshots {
            background-color:#f70acc;
        }
        #downloads {
            background-color:#0a22f7 ;
        }
        #wallpapers {
            background-color:#0a22f7;
        }
        #selfies {
            background-color:#0af712 ;
        }
        #recently-deleted {
            background-color: #0af712;
        }
    </style>
</head>

        // Function to load images for an album
        function loadImages(album) {
            const imageGrid = document.getElementById('image-grid');
            imageGrid.innerHTML = ''; // Clear previous images

            albumImages[album].forEach(({ src, tag }) => {
                const imgDiv = document.createElement('div');
                imgDiv.classList.add('grid-item');
                imgDiv.innerHTML = `<img src="${src}" alt="Image"><p class="tag">${tag}</p>`;
                imgDiv.addEventListener('click', function() {
                    document.getElementById('selected-image').innerHTML = `<img src="${src}" alt="Selected Image">`;
                    document.getElementById('image-section').classList.add('hidden');
                    document.getElementById('image-options').classList.remove('hidden');
                });
                imageGrid.appendChild(imgDiv);
            });
        }

        // Click event for each album
        document.querySelectorAll('.grid-item').forEach(item => {
            item.addEventListener('click', function() {
                const album = item.innerText;
                document.getElementById('current-album-title').innerText = `${album} Images`;
                loadImages(album);

                document.getElementById('album-grid').classList.add('hidden');
                document.getElementById('image-section').classList.remove('hidden');
            });
        });

        // Back button to return to album grid from images section
        document.getElementById('backBtnImages').addEventListener('click', function() {
            document.getElementById('album-grid').classList.remove('hidden');
            document.getElementById('image-section').classList.add('hidden');
        });

        // Back button to return to images section from image options
        document.getElementById('backBtnOptions').addEventListener('click', function() {
            document.getElementById('image-options').classList.add('hidden');
            document.getElementById('image-section').classList.remove('hidden');
        });

        // Edit button functionality
        document.getElementById('editBtn').addEventListener('click', function() {
            alert("Edit functionality can be added here.");
        });

        // Delete button functionality
        document.getElementById('deleteBtn').addEventListener('click', function() {
            alert("Delete functionality can be added here.");
        });
    </script>
